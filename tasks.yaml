---
  - name: Playbook
    hosts: webservers
    become: yes
    become_user: root
    tasks:
      - name: ensure apache is at the latest version
        yum:
          name: httpd
          state: latest
      - name: ensure apache is running
        service:
          name: httpd
          state: started
     vars:
    # renovate: datasource=gitlab-tags depName=gitlab-org/gitlab-runner
    gitlab_runner_version: 'v15.10.1'